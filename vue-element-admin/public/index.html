<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= webpackConfig.name %></title>
  </head>
  <style>
    /* 弹框样式修改 */
    body .el-message-box {
      border: 0;
      border-top: 6px solid transparent;
      border-image: linear-gradient(to right, #3ac4f2, #0e54f1) 1 10;
      width: 1054px;
    }

    body .el-message-box__header span {
      margin-top: -15px;
    }

    body .el-message-box__btns button:nth-child(1) {
      width: 132px;
      height: 36px;
      box-shadow: 0px 8px 19px 0px rgba(255, 255, 255, 0.12),
        0px 1px 0px 0px rgba(255, 255, 255, 1);
      border-radius: 33px;
      border: 1px solid rgba(170, 170, 170, 1);
    }
    body .el-message-box__btns button:nth-child(2) {
      width: 132px;
      height: 36px;
      background: linear-gradient(
        126deg,
        rgba(58, 196, 242, 1) 0%,
        rgba(14, 84, 241, 1) 100%
      );
      box-shadow: 0px 19px 12px -12px rgba(78, 201, 243, 0.32),
        0px 1px 0px 0px rgba(255, 255, 255, 1);
      border-radius: 33px;
    }
    /* option样式修改 */
    body .el-scrollbar__wrap {
      margin-bottom: -16px !important;
    }
  </style>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
